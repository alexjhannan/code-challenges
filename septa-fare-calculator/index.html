<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SEPTA Regional Rail Fare Calculator</title>
	<script src="js/jquery-1.12.0.min.js"></script>
</head>
<body>
	<form class="septaFareWidget__form">
		
		<div class="septaFareWidget__zone">
			<label>Where are you going?</label>
			<br />
			<select name="septaFareWidget__zone">
				<option value="1">Zone 1</option>
				<option value="2">Zone 2</option>
				<option value="3">Zone 3</option>
				<option value="4">Zone 4</option>
				<option value="5">NJ</option>
			</select>
		</div>

		<div class="septaFareWidget__time">
			<label>When are you riding?</label>
			<br />
			<select name="septaFareWidget__time">
				<option value="0">Weekday</option>
				<option value="1">Weekend Evening</option>
				<option value="2">Anytime</option>
			</select>
			<br />
			<span id="septaFareWidget__time--info"></span>
		</div>

		<div class="septaFareWidget__location">
			<label>Where will you purchase the fare?</label>
			<br />
			<input type="radio" name="septaFareWidget__location" value="0">Station Kiosk
			<input type="radio" name="septaFareWidget__location" value="1" id="septaFareWidget__location--onboard">Onboard
		</div>

		<div class="septaFareWidget__tickets">
			<label id="septaFareWidget__tickets--label">How many rides will you need?</label>
			<br />
			<input type="number" name="septaFareWidget__tickets" min="1">
		</div>
	</form>
	<div class="septaFareWidget__fareBox">Fare: <span class="septaFareWidget__fare">$0.00</span></div>

	<script src="js/septaFareWidget.js"></script>
</body>
</html>
