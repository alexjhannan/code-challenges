<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SEPTA Regional Rail Fare Calculator</title>
	<script src="js/jquery-1.12.0.min.js"></script>
</head>
<body>
	<form id="septaFareWidget__form">
		<label>Where are you going?</label>
		<br />
		<select name="septaFareWidget__zone">
			<option value="1">Zone 1</option>
			<option value="2">Zone 2</option>
			<option value="3">Zone 3</option>
			<option value="4">Zone 4</option>
			<option value="5">NJ</option>
		</select>
		<br />
		<label>When are you riding?</label>
		<br />
		<select name="septaFareWidget__time">
			<option value="weekday">Weekday</option>
			<option value="evening_weekend">Weekend Evening</option>
			<option value="anytime">Anytime</option>
		</select>
		<br />
		<label>Where will you purchase the fare?</label>
		<br />
		<input type="radio" name="septaFareWidget__location" value="kiosk">Station Kiosk
		<input type="radio" name="septaFareWidget__location" value="onboard">Onboard
		<br />
		<label>How many rides will you need?</label>
		<input type="number" name="septaFareWidget__number" min="1">
	</form>

	<script src="js/septaFareWidget.js"></script>
</body>
</html>
